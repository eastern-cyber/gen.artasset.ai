<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtAsset AI Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>ArtAsset AI Generator <p></p>(สร้างสรรค์ภาพด้วย AI)</h1>
        
        <!-- Auth Section -->
        <div id="auth-section" class="auth-section">
            <h2>Login to Generate Art</h2>
            
            <!-- Email Input Step -->
            <div id="email-step">
                <div class="form-group">
                    <label for="email-input">Email Address:</label>
                    <input type="email" id="email-input" placeholder="Enter your email address" required>
                </div>
                <button id="send-otp-btn" class="btn">Send OTP</button>
            </div>
            
            <!-- OTP Input Step (Initially Hidden) -->
            <div id="otp-step" class="hidden">
                <div class="form-group">
                    <label for="otp-input">Enter OTP:</label>
                    <input type="text" id="otp-input" placeholder="Enter the 6-digit code" maxlength="6" required>
                    <div class="otp-timer">
                        <span id="otp-timer">02:00</span> remaining
                    </div>
                </div>
                <button id="verify-otp-btn" class="btn">Verify OTP</button>
                <button id="back-to-email-btn" class="btn btn-secondary">Back to Email</button>
                <button id="resend-otp-btn" class="btn btn-secondary" style="display: none;">Resend OTP</button>
            </div>
            
            <div id="auth-message" class="auth-message"></div>
        </div>
        
        <!-- Main App Section (Initially Hidden) -->
        <div id="app-section" class="app-section">
            <div class="user-info">
                <span>Welcome, <span id="user-email"></span></span>
                <button id="logout-btn" class="btn logout-btn">Logout</button>
            </div>
            
            <div id="upload-section" class="upload-section">
                <div class="upload-group">
                    <label for="image-upload">Upload Image:</label>
                    <input type="file" id="image-upload" accept="image/*" />
                </div>
                
                <div class="upload-group">
                    <label for="video-upload">Upload Video Clip:</label>
                    <input type="file" id="video-upload" accept="video/*" />
                </div>
                
                <div class="upload-group">
                    <label for="prompt-input">Custom AI Prompt (Optional):</label>
                    <textarea 
                        id="prompt-input" 
                        placeholder="Describe the art style, colors, theme, or specific elements you want..."
                        rows="4"
                    ></textarea>
                    <div class="prompt-tips">
                        <strong>Prompt Tips:</strong> Be specific about style, colors, mood, and composition!
                    </div>
                </div>
                
                <button id="generate-art-btn" class="btn generate-btn">Generate Art</button>
                
                <div id="preview-area" class="preview-area">
                    <p>Uploaded files and preview will appear here</p>
                </div>
                <div id="progress-bar" class="progress-bar">
                    <div class="progress-fill">
                        <span class="progress-text">0%</span>
                    </div>
                </div>
            </div>
            
            <div id="result-section" class="result-section" style="display:none;">
                <h2>Generated Art</h2>
                <img id="generated-art" class="generated-art" />
                <div class="result-info">
                    <p><strong>AI Prompt Used:</strong> <span id="used-prompt"></span></p>
                    <p><strong>Style:</strong> <span id="art-style"></span></p>
                </div>
                <button id="download-art-btn" class="btn download-btn">Download Art</button>
                <button id="regenerate-art-btn" class="btn generate-btn">Regenerate with Changes</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
