<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Art Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Art Generator</h1>
        
        <div id="upload-section" class="upload-section">
            <div class="upload-group">
                <label for="image-upload">Upload Image:</label>
                <input type="file" id="image-upload" accept="image/*" />
            </div>
            
            <div class="upload-group">
                <label for="video-upload">Upload Video Clip:</label>
                <input type="file" id="video-upload" accept="video/*" />
            </div>
            
            <button onclick="generateArt()" class="generate-btn">Generate Art</button>
            
            <div id="preview-area" class="preview-area"></div>
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        
        <div id="result-section" class="result-section" style="display:none;">
            <h2>Generated Art</h2>
            <img id="generated-art" class="generated-art" />
            <button onclick="downloadArt()" class="download-btn">Download Art</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
